<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="qr.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>QR-Code Generator</h1>
        <div class="form-container">
            <input type="text" id="text-input" placeholder="Enter text or URL">
            <button id="generate-btn">Generate QR Code</button>
        </div>
        <div id="qr-code-container"></div>
        <button id="download-btn" style="display:none;" class="download-button">Download QR Code</button>
    </div>

    <footer>&copy; 2024 Slmmaula. All rights reserved.</footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
